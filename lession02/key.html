<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-if="show === 'username'">
            用户名： <input type="text" data-test="username" key="username">
        </div>
        <div v-else>
            邮箱名：<input type="text" data-test="email" key="username">
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: 'email'
            }
        })
    </script>
</body>
</html>
