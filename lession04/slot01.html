<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue作用域插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <template slot-scope="props">
                <li> {{props.item}}</li>
            </template>
        </child>
    </div>
    <script>
        Vue.component("child", {
            data: function() {
                return {
                    lists: [0,2,3,4,5,6]
                }
            },
            // template: `<div>
            //                 <ol>
            //                     <li v-for="item in lists">
            //                         {{item}}
            //                     </li>
            //                 </ol>
            //           </div>`
            template: `<div>
                            <slot v-for="item in lists" :item="item"></slot>
                      </div>`
        })
        var vm = new Vue({
            el: "#root"
        })
    </script>
</body>
</html>
