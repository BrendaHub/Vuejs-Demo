<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot插糟</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <child-com>
                <p slot="Hi">Hi,</p>
                <p slot="default">Dell</p>
        </child-com>
    </div>
    <script>
        Vue.component("child-com",{
            props: ['content'],
            // template: `<div><p>Hello</p>
            //                 <div v-html="content"></div>
            //             </div>`
            template: `<div>
                            <slot name="Hi"><h1>问候，</h1></slot>
                            <p>Hello</p>
                            <slot name="default">默认内容</slot>
                        </div>`
        })
        var vm = new Vue({
            el: "#root"
        })
    </script>
</body>
</html>
