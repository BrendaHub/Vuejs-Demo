<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例生命周期钩子函数运用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
          el: "#app",
          template: "<div>{{content}}</div>",
          data: {
              content : 'Hello World!'
          },
          //创建vm之前调用，初始化事件和生命周期函数后调用
          beforeCreate: ()=>{
              console.log("beforeCreate")
          },
          created: ()=>{
              console.log("created")
          },
          beforeMount: function() {
              console.log(this.$el)
              console.log("beforeMount")
          },
          mounted: function() {
              console.log(this.$el)
              console.log("mounted")
          },
          beforeDestroy: ()=>{
              console.log("beforeDestroy")
          },
          destroyed: ()=>{
              console.log("Destroyed")
          },
          beforeUpdate: ()=>{
              console.log("beforeUpdate")
          },
          updated: ()=>{
              console.log("updated")
          }
      })
    </script>
</body>
</html>
