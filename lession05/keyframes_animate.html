<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyframs&animate动画结合使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
    <style>
       .fade.enter, .fade-leave-to {
           opacity: 0;
       }
       .fade-enter-active,
       .fade-leave-active {
           transition: opacity 1s;
       }
    </style>
</head>
<body>
    <div id="root"><!--:duration用来分别设置进入退出的持续时间-->
        <transition 
                
                :duration="{enter: 5000, leave: 10000}"
                name="fade"
                appear
                enter-active-class="animated shake fade-enter-active"
                leave-active-class="animated shake fade-leave-active"
                appear-active-class="animated shake"
            >
            <div v-if="show">enter-active-class, leave-active-class, appear-active-class</div>
        </transition>
        <button @click="handleClick">实验动画效果</button>
    </div>
    <script>
        var vm =  new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
